<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRUEBA JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content-principal">
      <h4>PROGRAMA CALCULO DE PEAJES POR TIPO VEHICULO</h4>      
      <div class="col-auto">
        <select class="form-select"  aria-label=".form-select-sm example" id="valorVehiculo">
          <option selected>Abrir este menú de selección</option>
          <option value="automóvil">Automóvil</option>
          <option value="camión">Camión</option>
          <option value="mula">Mula</option>
        </select>
        <!-- <input type="text" id="valorVehiculo" placeholder="Ingrese un vehiculo" onchange="valorInput(this.value)"> -->        
        <button type="submit" class="btn btn-outline-light" id="boton">Confirmar</button>
      </div>
      <div class="content-result">
        <h4>Resultados</h4>
        <label id="texto_1"></label>
        <h4>Totales por vehiculo</h4>
        <label id="peaje_ta"></label>
        <label id="peaje_tc"></label>
        <label id="peaje_tm"></label>
        <label id="peajes_tt"></label>
        <h4>Peajes por vehiculo</h4>
        <label id="peaje_a"></label>
        <label id="peaje_c"></label>
        <label type="number" id="peaje_m"></label>  
      </div>    
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
